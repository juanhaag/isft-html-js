<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="calculadora">
      <input type="text" id="display" />
      <div class="buttons">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
        <button>*</button>
        <button>+</button>
        <button>-</button>
        <button>/</button>
        <button>C</button>
        <button>=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
